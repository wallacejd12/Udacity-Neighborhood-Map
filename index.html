<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Hamilton Park, Jersey City - Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h2>Hamilton Park, Jersey City</h2>
    </header>
    <div class="container">
      <div class="row rowHeight">
        <div class="col-sm-3 colPadding">
          <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
              <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
              <div class="navbar-header" id="threeLines">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="visible-xs navbar-brand">Places</span>
              </div>
              <div class="navbar-collapse collapse sidebar-navbar-collapse">
                  <ul  class="nav navbar-nav" data-bind="foreach: filteredItems">
                    <li><button data-bind="text: name, click: $root.selectedInfoWindow" class="placeButton"></button></li>
                </ul>
              </div><!--End nav-collapse -->
            </div><!-- End navbar navbar-default -->
          </div><!-- End sidebar-nav -->
          <div class="error" data-bind="text: message"> </div>
        </div><!-- End col-sm-3 -->
        <div class="col-sm-9" id="map"></div>
      </div><!-- End row -->
    </div><!-- End container -->

  <script>
    function googleError() {
      alert('Google Maps API Failed to Load');
    }
  </script>
  <!-- Knockout JS -->
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled Bootstrap JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Google Maps Places Service-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkntG4fdMZwDvxExmYsMlKo7qJqvsmF6E&callback=initMap" onerror="googleError()"></script>
  <!-- oauth Signature for Yelp API -->
  <script src="js/oauth-signature.js"></script>
  <!-- Main javascript file > -->
  <script src="js/main.js"></script>
  </body>
</html>
